<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photopix project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Photo<span>pi</span>X
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </div>
            <div class="icon">
                <i class="fa fa-search"></i>
                <a href="#">Login</a>
            </div>
        </nav>
        <section class="h-text">
            <i class="fa fa-camera" id="camera"></i>
            <h1>Capturing the moments that captivate your heart.</h1>
            <input type="text" name="" placeholder="Search here....">
            <button><i class="fa fa-search"></i></button>
        </section>
    </header>
    <section class="filter-gallery">
        <div class="portfolio-menu">
            <ul>
                <li class="active" data-filter="*"> All</li>
                <li data-filter="nature">Nature</li>
                <li data-filter="fashion">Fashion</li>
                <li data-filter="wedding">Wedding</li>
                <li data-filter="animal">Animal</li>
            </ul>
        </div>
        <div class="portfolio-item">
            <div class="item nature"></div>
            <img src="n1.jpg" width="100" height="100">
        </div>
        <div class="item fashion"></div>
            <img src="f1.jpg" width="100" height="100">
        </div>
        <div class="item wedding"></div>
            <img src="w1.jpg" width="100" height="100">
        </div>
        <div class="item animal"></div>
            <img src="a1.jpg" width="100" height="100">
        </div>
        <div class="item nature"></div>
            <img src="n22.jpg" width="100" height="100">
        </div>
        <div class="item fashion"></div>
            <img src="f2.jpg" width="100" height="100">
        </div>
        <div class="item wedding"></div>
            <img src="w2.jpg" width="100" height="100">
        </div>
        <div class="item animal"></div>
            <img src="a2.jpg" width="100" height="100">
        </div>
        <div class="item nature"></div>
            <img src="n3.jpg" width="100" height="100">
        </div>
        <div class="item fashion"></div>
            <img src="f3.jpg" width="100" height="100">
        </div>
        <div class="item wedding"></div>
            <img src="w3.jpg" width="100" height="100">
        </div>
        <div class="item animal"></div>
            <img src="a3.jpg" width="100" height="100">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script type="text/javascript">
        $('.portfolio-item').isotope({
  // options
  itemSelector: '.item',
  layoutMode: 'fitRows'
});
    </script>

    
</body>
</html>
